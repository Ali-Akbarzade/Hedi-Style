<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hedi Style - افزودن محصول</title>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
   (function(){
      emailjs.init("YOUR_EMAILJS_USER_ID");
   })();

   function sendProduct() {
       const name = document.getElementById('productName').value;
       const price = document.getElementById('productPrice').value;
       const image = document.getElementById('productImage').value;
       const seller = document.getElementById('productSeller').value;
       const formLink = document.getElementById('productFormLink').value;

       if(name && price && image && seller) {
           const templateParams = {
               name: name,
               price: price,
               image: image,
               seller: seller,
               formLink: formLink
           };
           emailjs.send('YOUR_SERVICE_ID','YOUR_TEMPLATE_ID', templateParams)
           .then(() => alert('محصول با موفقیت ارسال شد!'))
           .catch(err => alert('خطا در ارسال: '+err));
       } else {
           alert('لطفاً همه فیلدها را پر کنید.');
       }
   }
</script>
</head>
<body>
<h2>فرم افزودن محصول</h2>
<label>نام محصول:</label><input type="text" id="productName"><br>
<label>قیمت:</label><input type="text" id="productPrice"><br>
<label>آدرس تصویر:</label><input type="text" id="productImage"><br>
<label>شماره فروشنده:</label><input type="text" id="productSeller"><br>
<label>لینک فرم (اختیاری):</label><input type="text" id="productFormLink"><br>
<button onclick="sendProduct()">ارسال محصول</button>
</body>
</html>
